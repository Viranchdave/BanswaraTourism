  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: relative;
      z-index: 1;
    }

    @font-face {
      font-family: 'British Script MT';
      src: url('path-to-font/BritishScriptMT.woff') format('woff');
    }

    #hamburger-menu {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 10001;
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      background: white;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 4px;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      background-color: #556B2F;
      border-radius: 2px;
    }

    #lets-go {
      font-family: 'British Script MT', cursive;
      font-size: 20px;
      color: #000000;
      margin-left: 15px;
      z-index: 10003;
    }

    #menu-dropdown {
      position: fixed;
      top: 0;
      left: -270px;
      width: 200px;
      height: 100%;
      background: #2E8B57;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
      padding: 60px 10px 10px 10px;
      transition: left 0.3s ease;
      z-index: 10000;
      overflow-y: auto;
    }

    #menu-dropdown.open {
      left: 0;
    }

    #menu-dropdown h3 {
      color: white;
      margin: 20px 10px 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
    }

    #menu-dropdown hr {
      border: 0;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
    }

    #menu-dropdown a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #000000;
      text-decoration: none;
    }

    #menu-dropdown a:hover {
      background-color: #20B2AA;
    }

    #menu-dropdown i {
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
      display: none;
    }

    #menu-overlay.active {
      display: block;
    }

    @media (max-width: 600px) {
      #hamburger-menu {
        top: 15px;
        left: 15px;
      }

      .menu-toggle {
        width: 40px;
        height: 32px;
        padding: 7px;
      }

      .menu-toggle span {
        height: 5px;
      }

      #menu-dropdown {
        width: 220px;
        padding-top: 70px;
      }
    }
  </style>
</head>

<!-- Google Translate Script -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'hi',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }

  (function() {
    var script = document.createElement('script');
    script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
    document.body.appendChild(script);
  })();

  function toggleMenu() {
    const menu = document.getElementById("menu-dropdown");
    const overlay = document.getElementById("menu-overlay");
    const isOpen = menu.classList.contains("open");

    if (isOpen) {
      closeMenu();
    } else {
      menu.classList.add("open");
      overlay.classList.add("active");
    }
  }

  function closeMenu() {
    document.getElementById("menu-dropdown").classList.remove("open");
    document.getElementById("menu-overlay").classList.remove("active");

    // Close submenu and reset arrow
    const submenu = document.getElementById("about-submenu");
    const arrow = document.getElementById("about-arrow");
    if (submenu && arrow) {
      submenu.style.display = "none";
      arrow.textContent = "?";
    }
  }

  function toggleSubmenu(submenuId, arrowId) {
    const submenu = document.getElementById(submenuId);
    const arrow = document.getElementById(arrowId);
    const isVisible = submenu.style.display === "block";

    submenu.style.display = isVisible ? "none" : "block";
    arrow.textContent = isVisible ? "?" : "?";
  }
</script>
