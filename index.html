  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* Ensures scroll on smaller screens */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: relative;
      z-index: 1;
    }

    @font-face {
      font-family: 'British Script MT';
      src: url('path-to-font/BritishScriptMT.woff') format('woff');
    }

    #hamburger-menu {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 10001;
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      background: white;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 4px;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    #lets-go {
      font-family: 'British Script MT', cursive;
      font-size: 20px;
      color: white;
      margin-left: 15px;
      z-index: 10003;
    }

    #menu-dropdown {
      position: fixed;
      top: 0;
      left: -270px;
      width: 250px;
      height: 100%;
      background: #0063B1;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
      padding: 60px 10px 10px 10px;
      transition: left 0.3s ease;
      z-index: 10000;
      overflow-y: auto;
    }

    #menu-dropdown.open {
      left: 0;
    }

    #menu-dropdown h3 {
      color: white;
      margin: 20px 10px 10px;
      font-size: 19px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
    }

    #menu-dropdown hr {
      border: 0;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
    }

    #menu-dropdown a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #00FF00;
      text-decoration: none;
    }

    #menu-dropdown a:hover {
      background-color: black;
    }

    #menu-dropdown i {
      margin-right: 8px;
      width: 20px;
      text-align: center;
    }

    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
      display: none;
    }

    #menu-overlay.active {
      display: block;
    }

    @media (max-width: 600px) {
      #hamburger-menu {
        top: 15px;
        left: 15px;
      }

      .menu-toggle {
        width: 40px;
        height: 32px;
        padding: 7px;
      }

      .menu-toggle span {
        height: 5px;
      }

      #menu-dropdown {
        width: 220px;
        padding-top: 70px;
      }
    }
  </style>
</head>

<!-- JavaScript to control menu -->
<script type="text/javascript">
  function toggleMenu() {
    const menu = document.getElementById("menu-dropdown");
    const overlay = document.getElementById("menu-overlay");
    const isOpen = menu.classList.contains("open");

    if (isOpen) {
      closeMenu();
    } else {
      menu.classList.add("open");
      overlay.classList.add("active");
    }
  }

  function closeMenu() {
    document.getElementById("menu-dropdown").classList.remove("open");
    document.getElementById("menu-overlay").classList.remove("active");
  }
</script>
